<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='css/base.css') }}>
    <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='css/maths.css') }}>
    <title>Calculatro chemistry</title>
</head>
<body>
<div class="web-element">
    <form class="solver-box" action="/calculatro/chemistry" method="post">
        <h2>BALANCE CHEMICAL REACTION</h2>
        <div class="comment">
            <p>Note: use '->' between reagents and products in reaction.</p>
        </div>
        <div class="input-box" style="margin-top: 50px">
            <textarea required onkeyup="this.style.height='13px'; this.style.height = this.scrollHeight + 'px';" name="reaction">{{ reaction }}</textarea>
            <label>Reaction</label>
        </div>
        <div style="margin-top: 50px">
            <input type="submit" name="balance" value="BALANCE">
        </div>
        <div class="output" style="margin-top: 50px">
            <label>Result:</label>
            <textarea onkeyup="this.style.height='13px'; this.style.height = this.scrollHeight + 'px';" readonly="readonly">{{ balanced }}</textarea>
        </div>
    </form>
</div>
<div class="web-element" style="margin-top: 50px">
    <form class="solver-box" action="/calculatro/chemistry" method="post">
        <h2>PLOT A MOLECULE</h2>
        <div class="comment">
            <p>Note: enter a scientific name of molecule you want to plot, chemical formulas won`t be plotted because of possible isomers.</p>
        </div>
        <div class="input-box" style="margin-top: 50px">
            <textarea required onkeyup="this.style.height='13px'; this.style.height = this.scrollHeight + 'px';" name="molecule">{{ molecule }}</textarea>
            <label>Molecule</label>
        </div>
        <div style="margin-top: 50px">
            <input type="submit" name="plot" value="PLOT">
        </div>
        <div style="margin-top: 50px">
            {% if molecule_plot %}
            <img src={{ url_for('static', filename='images/molecule.png') }}>
            {% endif %}
        </div>
    </form>
</div>
<div style="margin-top: 50px">
    <form class="web-element" action="/calculatro/chemistry" method="post" style="width: fit-content; alignment: left">
        <div>
            <input type="submit" name="back" value="BACK TO MAIN PAGE">
        </div>
    </form>
</div>
</body>
</html>
